<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
       <div class="container mt-5">
               <h3 class="text-center text-white">Contact me</h3>
               <div class="form-group ">
                   <form action="" class="p-2">
                   <div class="row">
                       <div class="col">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="" class="form-control" placeholder="First name" aria-describedby="helpId">
                        </div>
                        <div class="col">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="" class="form-control" placeholder="Last name" aria-describedby="helpId">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                             <label for="email">Email</label>
                             <input type="text" name="email" id="" class="form-control" placeholder="Email" aria-describedby="helpId">
                         </div>
                         <div class="col">
                             <label for="phone">Phone (Optional)</label>
                             <input type="text" name="phone" id="" class="form-control" placeholder="Phone" aria-describedby="helpId">
                         </div>
                     </div>
                     <div class="row">
                         <div class="col">
                            <label for="subject">Subject</label>
                            <input type="text" name="subject" placeholder="Subject" id="" class="form-control">
                        </div>
                    </div>
                     <div class="row">
                        <div class="col"> 
                            <label for="message">Message</label>
                        <textarea name="message" id="" cols="30" rows="2" placeholder="Message" class="form-control"></textarea></div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Submit</button>
                        </form>
                        </div>
               </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
